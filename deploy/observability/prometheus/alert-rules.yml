# Prism Alert Rules
# =============================================================================

groups:
  # ===========================================================================
  # Service Health Alerts
  # ===========================================================================
  - name: service_health
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
          /
          sum(rate(http_requests_total[5m])) by (job)
          > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate above 5% for 5 minutes."

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job))
          > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "95th percentile latency is above 1 second on {{ $labels.job }}."

  # ===========================================================================
  # Database Alerts
  # ===========================================================================
  - name: database_health
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance has been down for more than 1 minute."

      - alert: PostgresHighConnections
        expr: |
          pg_stat_activity_count
          /
          pg_settings_max_connections
          > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is above 80%."

      - alert: PostgresSlowQueries
        expr: |
          rate(pg_stat_activity_max_tx_duration{state="active"}[5m]) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Long-running queries detected in PostgreSQL."

  # ===========================================================================
  # Redis Alerts
  # ===========================================================================
  - name: redis_health
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been down for more than 1 minute."

      - alert: RedisHighMemory
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90%."

      - alert: RedisHighKeyEviction
        expr: |
          rate(redis_evicted_keys_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high key eviction rate"
          description: "Redis is evicting more than 100 keys per second."

  # ===========================================================================
  # NATS Alerts
  # ===========================================================================
  - name: nats_health
    rules:
      - alert: NATSDown
        expr: nats_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "NATS is down"
          description: "NATS server has been down for more than 1 minute."

      - alert: NATSSlowConsumers
        expr: |
          nats_core_slow_consumer_count > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "NATS slow consumers detected"
          description: "NATS has slow consumers that may be causing message buildup."
