server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with the "service" label
      - source_labels: ['__meta_docker_container_label_service']
        action: keep
        regex: .+

      # Use container name as job name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Extract service label
      - source_labels: ['__meta_docker_container_label_service']
        target_label: service

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project

      # Extract compose service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

    pipeline_stages:
      # Try to parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            request_id: request_id
            user_id: user_id
            method: method
            path: path
            status: status
            duration: duration
            error: error

      # Extract log level for filtering
      - labels:
          level:

      # Extract service name
      - labels:
          service:

      # Set timestamp from log if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.999999999Z07:00"

      # Add static labels
      - static_labels:
          environment: development

  # Scrape Prism-specific logs with enhanced parsing
  - job_name: prism
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["service=gateway", "service=auth", "service=config"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_label_service']
        target_label: service
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

    pipeline_stages:
      # Parse JSON logs from Prism services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            environment: environment
            request_id: request_id
            user_id: user_id
            trace_id: trace_id
            method: method
            path: path
            grpc_method: grpc_method
            status: status
            duration: duration
            bytes_written: bytes_written
            error: error
            component: component

      - labels:
          level:
          service:
          environment:
          component:

      # Create metrics from HTTP requests
      - metrics:
          http_request_duration_seconds:
            type: Histogram
            description: "HTTP request duration in seconds"
            source: duration
            config:
              buckets: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1, 5]

      - timestamp:
          source: timestamp
          format: RFC3339Nano
