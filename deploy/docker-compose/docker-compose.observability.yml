# Observability stack for Prism
# Usage: docker compose -f docker-compose.yml -f docker-compose.infra.yml -f docker-compose.observability.yml up -d

services:
  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prism-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../observability/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - prism-observability
      - prism-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # =============================================================================
  # Jaeger - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: prism-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "6831:6831/udp"  # Thrift compact (agent)
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: "memory"
      MEMORY_MAX_TRACES: "10000"
    networks:
      - prism-observability
      - prism-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # =============================================================================
  # Loki - Log Aggregation
  # =============================================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: prism-loki
    ports:
      - "3100:3100"
    volumes:
      - ../observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - prism-observability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # =============================================================================
  # Promtail - Log Shipper
  # =============================================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: prism-promtail
    volumes:
      - ../observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - prism-observability
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # =============================================================================
  # Grafana - Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: prism-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - prism-observability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # =============================================================================
  # PostgreSQL Exporter - Database Metrics
  # =============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: prism-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: "postgres-auth:5432/${POSTGRES_AUTH_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${POSTGRES_AUTH_USER}
      DATA_SOURCE_PASS: ${POSTGRES_AUTH_PASSWORD}
    networks:
      - prism-observability
      - prism-data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

  # =============================================================================
  # Redis Exporter - Cache Metrics
  # =============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: prism-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - prism-observability
      - prism-backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M

  # =============================================================================
  # NATS Exporter - Message Queue Metrics
  # =============================================================================
  nats-exporter:
    image: natsio/prometheus-nats-exporter:0.14.0
    container_name: prism-nats-exporter
    ports:
      - "7777:7777"
    command: -varz http://nats:8222
    networks:
      - prism-observability
      - prism-backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M

networks:
  prism-observability:
    driver: bridge
    name: prism-observability
  prism-backend:
    external: true
  prism-data:
    external: true

volumes:
  prometheus-data:
    name: prism-prometheus-data
  loki-data:
    name: prism-loki-data
  grafana-data:
    name: prism-grafana-data
